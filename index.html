<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturador Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header class="main-header">
            <h1>Comprobante de Pago</h1>
            <p>Tus comprobantes se guardar√°n en la nube.</p>
        </header>

        <form id="item-form">
            <div class="form-group">
                <label for="descripcion">Descripci√≥n</label>
                <input type="text" id="descripcion" placeholder="Nombre del producto" required>
            </div>
            <div class="form-group">
                <label for="precio">Precio (S/)</label>
                <input type="number" id="precio" step="0.01" min="0.01" placeholder="9.99" required>
            </div>
            <button type="submit" class="btn btn-add">Agregar</button>
        </form>

        <div class="items-area">
            <div id="items-list"></div>
        </div>

        <div class="total-section">
            <span>Total</span>
            <span id="total">S/ 0.00</span>
        </div>

        <button id="imprimir-btn" class="btn btn-print">üñ®Ô∏è Imprimir y Guardar en la Nube</button>
        
        <div id="historial-container">
            <hr class="section-divider">
            <div class="historial-header">
                <h2>Historial de Comprobantes</h2>
            </div>
            <div id="historial-list">
                <p style="color: #6c757d; text-align: center;">Cargando historial...</p>
            </div>
        </div>
    </div>

    <div id="comprobante-impresion" class="hidden"></div>

    <script src="script.js"></script>

</body>
</html>
